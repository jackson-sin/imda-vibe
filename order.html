<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Checkout - Nyonya Pandan Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-[#004d40] font-serif min-h-screen">
  <header class="bg-green-700 text-white p-4">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
      <h1 class="text-lg font-semibold">Nyonya Pandan Coffee</h1>
       <nav class="flex gap-6">
        <a href="./cofounders.html" class="hover:underline">Cofounder</a>
        <a href="./heritage.html" class="hover:underline">Heritage</a>
        <a href="./menu.html" class="hover:underline">Menu</a>
     </nav>
    </div>
  </header>
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Checkout</h1>

    <div id="confirmation" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6"></div>

    <form id="orderForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Your full name" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="you@example.com" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Payment Method</label>
        <select id="payment" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="">Select a payment method</option>
          <option value="PayNow">PayNow</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Apple Pay">Apple Pay</option>
        </select>
      </div>
      <div class="pt-4">
        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white w-full py-2 rounded">Place Order ($10 each)</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const payment = document.getElementById("payment").value;

      if (name && email && quantity > 0 && payment) {
        const confirmation = document.getElementById("confirmation");
        confirmation.innerHTML = `Thank you for your order, <strong>${name}</strong>! Weâ€™ve received your request for <strong>${quantity}</strong> cup(s) of Nyonya Pandan Coffee. You selected <strong>${payment}</strong> as your payment method. A confirmation email will be sent to <strong>${email}</strong>.`;
        confirmation.classList.remove("hidden");
        document.getElementById("orderForm").reset();
      }
    });
  </script>
</body>
</html>
